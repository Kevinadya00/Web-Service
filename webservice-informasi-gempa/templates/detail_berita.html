{% extends 'base.html' %}

{% block title %}Detail Berita{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>{{ berita[1] }}</h1>
    <p class="text-muted">{{ berita[3] }}</p>

    <h3>Deskripsi</h3>
    <div class="content">
        {{ berita[2] }}
    </div>
    <a href="{{ url_for('edit_berita', id=berita[0]) }}" class="btn btn-warning mt-3">Edit</a>
    <form action="{{ url_for('delete_berita', id=berita[0]) }}" method="POST" style="display:inline;">
        <button type="submit" class="btn btn-danger mt-3">Hapus</button>
    </form>
    <a href="{{ url_for('home') }}" class="btn btn-secondary mt-3">Kembali</a>
</div>
{% endblock %}
