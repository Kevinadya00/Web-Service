{% extends 'base.html' %}

{% block title %}Edit Berita{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Edit Berita</h1>
    <form method="POST">
        <div class="form-group">
            <label for="judul">Judul</label>
            <input type="text" class="form-control" id="judul" name="judul" value="{{ berita[1] }}" required>
        </div>
        <div class="form-group">
            <label for="konten">Konten</label>
            <textarea class="form-control" id="konten" name="konten" rows="5" required>{{ berita[2] }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Perbarui</button>
    </form>
</div>
{% endblock %}
